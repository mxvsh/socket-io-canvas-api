<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>SocketIO + Canvas API</title>
		<script src="/socket.io/socket.io.js"></script>
	</head>
	<body>
		<canvas id="canvas"></canvas>
		<div class="color-picker">
			<div
				class="color"
				style="background-color: black"
				onclick="setColor('black')"
			></div>
			<div
				class="color"
				style="background-color: red"
				onclick="setColor('red')"
			></div>
			<div
				class="color"
				style="background-color: blue"
				onclick="setColor('blue')"
			></div>
			<div
				class="color"
				style="background-color: green"
				onclick="setColor('green')"
			></div>
		</div>
		<div class="line-width">
			<input
				type="range"
				min="1"
				max="100"
				value="1"
				oninput="setLineWidth(this.value)"
			/>
		</div>
	</body>

	<style>
		body {
			margin: 0;
			padding: 0;
		}
		.color-picker {
			position: fixed;
			top: 10px;
			left: 10px;
			width: 100%;
			display: flex;
			justify-content: center;
			padding: 10px;
			background-color: #f1f1f1;
		}
		.color {
			width: 30px;
			height: 30px;
			border-radius: 50%;
			margin: 0 10px;
			cursor: pointer;
		}

		.line-width {
			position: fixed;
			bottom: 10px;
			right: 10px;
			width: 100%;
			display: flex;
			justify-content: center;
			padding: 10px;
			background-color: #f1f1f1;
		}
	</style>

	<script>
		let color = 'black';
		let lineWidth = 10;

		const cursor = document.createElement('div');
		cursor.id = 'cursor';
		cursor.style.position = 'absolute';
		cursor.style.width = '10px';
		cursor.style.height = '10px';
		cursor.style.borderRadius = '50%';
		cursor.style.backgroundColor = 'black';
		cursor.style.pointerEvents = 'none';

		function setColor(clr) {
			color = clr;
			document.getElementById('cursor').style.backgroundColor = clr;
		}

		function setLineWidth(width) {
			lineWidth = width;
			cursor.style.width = `${width}px`;
			cursor.style.height = `${width}px`;
		}

		document.addEventListener('DOMContentLoaded', () => {
			document.body.appendChild(cursor);

			const socket = io();

			/** @type HTMLCanvasElement **/
			const canvas = document.getElementById('canvas');
			const ctx = canvas.getContext('2d');

			// set canvas heigh and width to screen size
			canvas.height = window.innerHeight;
			canvas.width = window.innerWidth;

			let isDrawing = false;
			let lastX = 0;
			let lastY = 0;

			canvas.addEventListener('mousedown', (e) => {
				isDrawing = true;
				[lastX, lastY] = [e.offsetX, e.offsetY];
			});

			canvas.addEventListener('mousemove', (e) => {
				cursor.style.top = `${e.clientY}px`;
				cursor.style.left = `${e.clientX}px`;

				if (isDrawing) {
					ctx.beginPath();
					ctx.moveTo(lastX, lastY);
					ctx.lineTo(e.offsetX, e.offsetY);
					ctx.strokeStyle = color;
					ctx.lineWidth = lineWidth;
					ctx.stroke();

					const data = {
						lastX,
						lastY,
						offsetX: e.offsetX,
						offsetY: e.offsetY,
						id: socket.id,
						color,
						lineWidth,
					};

					socket.emit('draw', data);
					[lastX, lastY] = [e.offsetX, e.offsetY];
				}
			});

			canvas.addEventListener('mouseup', () => {
				isDrawing = false;
			});

			canvas.addEventListener('mouseleave', () => {
				isDrawing = false;
			});

			socket.on('draw', (data) => {
				ctx.beginPath();
				ctx.moveTo(data.lastX, data.lastY);
				ctx.lineTo(data.offsetX, data.offsetY);
				ctx.strokeStyle = data.color;
				ctx.lineWidth = data.lineWidth;
				ctx.stroke();
			});
		});
	</script>
</html>
